<!-- Linha de divs vazias para começar a pag após o header -->
<div class="m-5">
  <div class="p-3">
    <div class="m-3"></div>
  </div>
</div>
<div class="row">
  <div class="col-2 mt-4">
    <app-nav-func></app-nav-func>
  </div>
  <div class="col-10 mt-5">
    <h3 class="title text-center">Cadastro de Funcionário</h3>
    <form class="w-75  mx-auto">
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" [(ngModel)]="funcionario.func_nome"   name="func_nome" >
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade:</label>
        <input type="text" class="form-control" [(ngModel)]="funcionario.func_cidade" name="func_cidade">
      </div>
      <div class="mb-3">
        <label class="form-label">Cargo:</label>
        <input type="text" class="form-control" [(ngModel)]="nomeCargo"   name="car_nome" [disabled]="true">
      </div>
      <div class="text-center">
        <button (click)="cadastrarFunc()" class="btn btn-outline-success ">Cadastrar</button>
        <button type="reset" class="btn btn-outline-secondary mx-3 my-5">Limpar</button>
        <button class="btn btn-outline-danger"  routerLink="/listaFunc">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<div class="toast-container">
  <ngb-toast *ngIf="toastCadastro" class = 'toast-container position-fixed  end-0 p-1' [autohide]="true">
    {{mensagemToastCadastro}}
  </ngb-toast>
